<!doctype html>
<html lang="en">

<head>
    <meta charset='UTF-8'>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title></title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="lib/styles/main.min.css">
</head>

<body ng-app='hatcheryApp' ng-controller='InventoryController as inventory'>
    <header>

        <a href='#' class='button register'>register</a>

        <img class='chicken-2' src='assets/chickenpeck.gif' alt='chicken gif'>
        <img class='chicken-3' src='assets/chickenpeck.gif' alt='chicken gif'>
        <img class='chicken-4' src='assets/chickenpeck.gif' alt='chicken gif'>
        <img class='chicken-5' src='assets/chickenpeck.gif' alt='chicken gif'>
        <img class='chicken-6' src='assets/chickenpeck.gif' alt='chicken gif'>
        <img class='chicken-7' src='assets/chickenpeck.gif' alt='chicken gif'>
        <img class='chicken-8' src='assets/chickenpeck.gif' alt='chicken gif'>
        <img class='chicken-9' src='assets/chickenpeck.gif' alt='chicken gif'>
    </div>
    <ui-view></ui-view>

    <script src="lib/js/vendor.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="lib/js/app.js"></script>

</html>
