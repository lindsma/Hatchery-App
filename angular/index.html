<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Hatchery</title>
    <link rel="shortcut icon" href="images/chicken.png" type="image/x-icon">
    <link rel="icon" href="images/chicken.png" type="image/x-icon">
    <link rel="stylesheet" href="lib/styles/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Rubik" rel="stylesheet">
</head>

<body ng-app='hatcheryApp'>
    <header>
        <img class='chicken-logo' src='images/chicken.png' alt='chicken logo'>
        <h1>Hatchery</h1>
        <a ui-sref='hatcheryParent.register' class='button register'>register</a>
        <a ui-sref='hatcheryParent.login' class='button login'>login</a>
    </header>

    <div class='env-hero night' ng-controller='WeatherController as weather'>
        <div class='weather'>
            <p class='temp'>86<span>&#8457;</span></p>
            <img class='chicken-1' src='images/chickenpeck.gif' alt='chicken gif'>
            <img class='chicken-2' src='images/chickenpeck.gif' alt='chicken gif'>
            <img class='chicken-3' src='images/chickenpeck.gif' alt='chicken gif'>
            <img class='chicken-4' src='images/chickenpeck.gif' alt='chicken gif'>
            <img class='chicken-5' src='images/chickenpeck.gif' alt='chicken gif'>
            <img class='chicken-6' src='images/chickenpeck.gif' alt='chicken gif'>
            <img class='chicken-7' src='images/chickenpeck.gif' alt='chicken gif'>
            <img class='chicken-8' src='images/chickenpeck.gif' alt='chicken gif'>
            <img class='chicken-9' src='images/chickenpeck.gif' alt='chicken gif'>
        </div>
    </div>
    <ui-view></ui-view>


        <script src="lib/js/vendor.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
        <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="angular-local-storage/dist/angular-local-storage.min.js"></script>
        <script src="lib/js/app.js"></script>
        <script src="src/js/controllers/inventory.controller.js"></script>
        <script src="src/js/services/inventory.service.js"></script>
</body>
</html>
