<div class="admin">

  <form novalidate name="update-info" id="update-info">
    New User Name: <input type="text" ng-model="this.name" /><br />
    New User Password: <input type="password" ng-model="this.password" /><br />
    Confirm New User Password: <input type="password" ng-model="this.password2" /><br />
    <button type="submit" ng-click="admin.updateUser(this.name, this.password, this.password2)">Save<button/>
  </form>
