<!-- Login MODAL -->
<section class='login modal' ng-controller='LoginController as login'>
    <div class='login modal-content'>
        <div class='modal-header'>
          <h3>Login to Your Account</h3>
          <span class='close'>x</span></li>
        </div>
        <form ng-submit='' name='loginForm'>
        <ul class='login-list'>
          <li><img class='user-icon' src='images/user_icon2.png'>
          <input class='login' type='text' value='username' ng-model='username' placeholder='username'></li>
          <li><img class='password-icon' src='images/password_icon.png'>
          <input class='login' type='password' ng-model='password' placeholder='password'></li>
        </ul>
        <button class='submit' type='submit'>Login</button>
        </form>
    </div>
</section>
